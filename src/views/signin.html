<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="/public/css/signin.css">
  
  <title>Signin</title>
</head>
<body>
  <header>
    <img  class="icon" src="/public/images/chatIcon.png" />
    <h1>Registrarme</h1>
  </header>

  <main>
    <form class="card" id="signin">
      <p class="userMessage" id="userMessage"></p>

      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" minlength="4" maxlength="20" required /><br/>

        <label for="password">Contrase√±a</label>
        <input type="password" name="password" minlength="4" maxlength="10" required /><br/>

        <label for="image">Foto de perfil</label>
        <input type="file" name="image" required />
      </div>

      <p id="errorMessage"class="errorMessage"></p>

      <div class="button-container">
        <input type="submit" class="btn primary" value="Registrar">
      </div>
    </form>

    <div class="link-container">
      <a href="/webchat/login" class="btn">Ya tengo cuenta. Iniciar sesion</a>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/signin.js"></script>
</body>
</html>
